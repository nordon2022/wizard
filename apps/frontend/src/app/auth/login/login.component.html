<div class="login-container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <i class="pi pi-home" style="color: green" [style.font-size]="'2rem'"></i>

            <div class="text-900 text-3xl font-medium mb-3">Добро пожаловать!</div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" formControlName="email" type="text" placeholder="Введите ваш email" pInputText
                class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Пароль</label>
            <input id="password1" formControlName="password" type="password" placeholder="Введите пароль" pInputText
                class="w-full mb-3">

            <button pButton type="submit" label="Войти" [loading]="loading()" [disabled]="loginForm.invalid"
                class="w-full"></button>
        </form>
    </div>
</div>
